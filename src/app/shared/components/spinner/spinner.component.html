<div class="status-spinner" >
  <mat-progress-spinner
  class="main-spinner"
    [color]="color"
    [mode]="mode"
    [value]="value"
    [diameter]="diameter"
  >
  </mat-progress-spinner>
  <mat-progress-spinner
    class="background-spinner"
    [mode]="mode"
    value="100"
    [diameter]="diameter"
  >
  </mat-progress-spinner>
</div>
