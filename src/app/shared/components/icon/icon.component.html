<div class="icon-container">
  <mat-icon appColor [color$]="color$" [color]="color" appSize [size]="size"
    [ngStyle]="{'background' : backgroundColor }" *ngIf="type === 'svg'" [svgIcon]="key">
  </mat-icon>
  <mat-icon appColor [color$]="color$" [color]="color" [ngStyle]="{'transform' : scale}"
    *ngIf="type === 'mat'">{{key }}</mat-icon>
    </div>
